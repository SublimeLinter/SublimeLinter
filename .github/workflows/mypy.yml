name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  mypy:
    strategy:
      fail-fast: false
      matrix:
        platform: ['linux', 'darwin', 'win32']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install mypy
      run: |
        pip install mypy
    - name: Check with mypy
      run: |
        mypy ../SublimeLinter --platform=${{ matrix.platform }}
