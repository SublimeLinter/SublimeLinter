language: python

python:
  - "3.3"
  - "3.4"

matrix:
  allow_failures:
    - python: "3.4"
  fast_finish: true

install:
  - "pip install flake8"
  - "pip install pydocstyle"
  - "pip install pytest-cov"
  - "pip install codecov"

before_script:
  - flake8
  - pydocstyle

script:
  - py.test --cov .

after_success:
  - coverage xml
  - codecov
